<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stuudent management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      {%include 'std/navbar.html'%}
    <h1 class="text-center mt-3">Student Management</h1>
    <h2 class="text-center mt-3">List of Student</h2>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-body">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th>S_No</th>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Mobile</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for s in std %}
                              <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{s.roll}}</td>
                                <td>{{s.name}}</td>
                                <td>{{s.email}}</td>
                                <td>{{s.address}}</td>
                                <td>{{s.phone}}</td>
                                  <td>
                                      <a href="/std/delete-std/{{s.id}}" class="btn btn-danger md-sm">Delete</a>
                                      <a href="/std/update-std/{{s.id}}" class="btn btn-primary md-sm">Update</a>
                                  </td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
