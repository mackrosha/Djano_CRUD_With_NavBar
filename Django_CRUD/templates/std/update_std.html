<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      {%include 'std/navbar.html'%}
    <h1 class="text-center mt-3">Update Students</h1>

      <div class="container">
          <div class="row">
          <div class="col-md-12">
              <div class="card bg-info">
                  <div class="card-body">
                      <form action="/std/do-update-std/{{std.id}}" method="POST">
                          {% csrf_token %}
                            <div class="md-3">
                                <label for="roll"> Roll</label>
                                <input name="std_roll" type="text" id="Roll" class="form-control"required placeholder="Enter your Roll" value="{{std.roll}}">
                                </div>
                                <div class="md-3">
                                <label for="name"> Name</label>
                                <input name="std_name" type="text" id="Name" class="form-control" required placeholder="Enter your Name" value="{{std.name}}">
                                 </div>
                                <div class="md-3">
                                <label for="email"> Email </label>
                                <input name="std_email" type="text" id="Email" class="form-control" required placeholder="Enter your Email" value="{{std.email}}">
                                 </div>
                                <div class="md-3">
                                <label for="address"> Roll</label>
                                    <textarea name="std_address" id="Address" rows="5" class="form-control" placeholder="Enter your Address">{{std.address}}</textarea>
                                <div class="md-3">
                                <label for="mobile"> Mobile </label>
                                <input name="std_phone" type="text" id="Mobile" class="form-control" placeholder="Enter your Mobile" value="{{std.phone}}">
                                 </div>
                            </div>
                          <div class="container text-center">
                              <button class="btn btn-success mt-3 ">Update Student</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
